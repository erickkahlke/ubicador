name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --only=production
      
    - name: Run tests (if any)
      run: npm test --if-present
      
    - name: Deploy to production server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Navigate to app directory
          cd /var/www/html/via/ubicador
          
          # Stop the application
          pm2 stop ubicador || true
          
          # Backup current version
          cp -r . /tmp/ubicador-backup-$(date +%Y%m%d-%H%M%S) || true
          
          # Pull latest changes
          git fetch origin
          git reset --hard origin/main
          
          # Install/update dependencies
          npm ci --only=production
          
          # Update production routes in JavaScript
          sed -i 's|/api/ubicaciones|/via/ubicador/api/ubicaciones|g' public/js/app.js
          sed -i 's|/api/health|/via/ubicador/api/health|g' public/js/app.js
          sed -i 's|/sw.js|/via/ubicador/sw.js|g' public/index.html
          
          # Restart application
          pm2 start ubicador
          
          # Verify deployment
          sleep 5
          curl -f http://localhost:3001/api/health || exit 1
          
          echo "âœ… Deployment successful!"
